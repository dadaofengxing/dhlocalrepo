<body style="BACKGROUND: black" onload="liclick();">
<header>

        <div class="menu layout">
            <ul>
                <li><div onclick="showContent(1);" class="a_on" tppabs="">首页</div></li>
                <li><div onclick="showContent(2);"  tppabs="">汉剑</div></li>
                <li><div onclick="showContent(3);"  tppabs="">古朴宝剑</div></li>
                <li><div onclick="showContent(4);"  tppabs="">刀剑定制</div></li>
            </ul>
        </div>
    </div>

    <iframe id="iframe" class="content"  frameborder=0   border=0   width=100%    height=500px   src="shouye.html"></iframe>
</header>


<script>
    function liclick() {
        $("ul").on("click", "li", function () {
            $(this).children("div:eq(0)").addClass("a_on")
            $(this).siblings().children("div").removeClass("a_on");
        })

    }
    function showContent(index) {
        var content = $(".content");
        if(index==1){
            $(window.parent.document).find("#iframe").attr("src","shouye.html");
        }else if(index==2){
            $(window.parent.document).find("#iframe").attr("src","goods-388.html");
        }else if(index==3){
            $(window.parent.document).find("#iframe").attr("src","shouye.html");
        }else if(index==4){
            $(window.parent.document).find("#iframe").attr("src","goods-388.html");
        }
    }

    function setIframeHeight(iframe) {
        if (iframe) {
            var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
            if (iframeWin.document.body) {
                iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
            }
        }
    };

    window.onload = function () {
        liclick();
        setIframeHeight(document.getElementById('iframe'));
    };
</script>
